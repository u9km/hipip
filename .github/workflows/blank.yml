name: Build Sovereign Final

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Final Version
        run: |
          # التحقق من وجود ملفات Dobby
          if [ ! -f "libdobby.a" ]; then echo "❌ Error: libdobby.a missing!"; exit 1; fi
          if [ ! -f "dobby.h" ]; then echo "❌ Error: dobby.h missing!"; exit 1; fi

          # أمر البناء (بدون أخطاء)
          xcrun --sdk iphoneos clang -dynamiclib -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -framework Foundation -framework UIKit \
          -O2 -fobjc-arc \
          -lc++ \
          -L. -ldobby \
          -Wno-error \
          -o Sovereign.dylib Sovereign.mm

      - uses: actions/upload-artifact@v4
        with:
          name: Sovereign_Final_Dylib
          path: Sovereign.dylib
