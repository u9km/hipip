name: Build Smart Hook (Auto-Download Dobby)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # 1. هذه الخطوة تقوم بتحميل ملفات Dobby لك تلقائياً
      - name: Download Dobby Library
        run: |
          echo "Downloading Dobby..."
          # تحميل الهيدر
          curl -L -o dobby.h https://raw.githubusercontent.com/jmpews/Dobby/master/include/dobby.h
          # تحميل المكتبة (نسخة الايفون arm64)
          curl -L -o libdobby.a https://github.com/Xpl0itU/iOS-Dobby-Build/raw/main/libdobby.a

      # 2. خطوة البناء
      - name: Compile with Dobby
        run: |
          # تأكدنا أن الملفات تم تحميلها في الخطوة السابقة
          # الآن نقوم بالربط والبناء
          
          xcrun --sdk iphoneos clang -dynamiclib -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -framework Foundation -framework UIKit \
          -O2 -fobjc-arc \
          -lc++ \
          -L. -ldobby \
          -Wno-error \
          -o Sovereign.dylib *.mm

      - uses: actions/upload-artifact@v4
        with:
          name: Sovereign_Smart_Dylib
          path: Sovereign.dylib
